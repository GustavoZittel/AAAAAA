<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #87CEEB; /* Sky Blue */
    }

    #flower-container {
      position: relative;
    }

    .petal {
      position: absolute;
      background-color: #FFD700; /* Gold */
      width: 40px;
      height: 80px;
      border-radius: 50%;
      transform-origin: 50% 100%;
      animation: bloom 3s ease-out infinite alternate;
    }

    @keyframes bloom {
      0% {
        transform: scaleY(0.2);
      }
      100% {
        transform: scaleY(1);
      }
    }
  </style>
</head>
<body>
  <div id="flower-container">
    <div class="petal" style="left: 20px;"></div>
    <div class="petal" style="left: 60px;"></div>
    <div class="petal" style="left: 100px;"></div>
    <div class="petal" style="left: 140px;"></div>
  </div>

  <script>
    // JavaScript para gerar as p√©talas da flor dinamicamente
    document.addEventListener('DOMContentLoaded', function () {
      const flowerContainer = document.getElementById('flower-container');
      const petalCount = 4;

      for (let i = 0; i < petalCount; i++) {
        const petal = document.createElement('div');
        petal.className = 'petal';
        petal.style.transform = `rotate(${(360 / petalCount) * i}deg)`;
        flowerContainer.appendChild(petal);
      }
    });
  </script>
</body>
</html>
